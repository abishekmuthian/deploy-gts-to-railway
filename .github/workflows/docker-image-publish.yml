name: Rebuild when upstream image updates

on:
  schedule:
    - cron: '*/5 * * * *'    # run every 5 minutes
  workflow_dispatch:

permissions:
  contents: write   # allow committing updated last_digest.txt

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Get upstream digest from registry (bulletproof)
        id: getdigest
        run: |
          DIGEST=$(docker buildx imagetools inspect superseriousbusiness/gotosocial:latest \
            | grep '^Digest:' \
            | awk '{print $2}')

          if [ -z "$DIGEST" ]; then
            echo "ERROR: Failed to detect upstream digest"
            exit 1
          fi

          echo "Upstream digest: $DIGEST"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT


      - name: Read previous digest (if any)
        id: prev
        run: |
          if [ -f last_digest.txt ]; then
            PREV=$(cat last_digest.txt)
          else
            PREV=""
          fi
          echo "Previous digest: $PREV"
          echo "prev=$PREV" >> $GITHUB_OUTPUT

      - name: Compare digests
        id: compare
        run: |
          if [ "${{ steps.getdigest.outputs.digest }}" = "${{ steps.prev.outputs.prev }}" ]; then
            echo "No change detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Change detected!"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop early if not changed
        if: ${{ steps.compare.outputs.changed == 'false' }}
        run: echo "Upstream image digest unchanged. Nothing to do."

      - name: Save new digest
        if: ${{ steps.compare.outputs.changed == 'true' }}
        run: echo "${{ steps.getdigest.outputs.digest }}" > last_digest.txt

      - name: Commit updated digest
        if: ${{ steps.compare.outputs.changed == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_digest.txt
          git commit -m "chore: update last_digest.txt (upstream changed)"
          git push

      - name: Log in to Docker Hub
        if: ${{ steps.compare.outputs.changed == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: ${{ steps.compare.outputs.changed == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/deploy-gts-to-railway:latest
