name: Rebuild when upstream image updates

on:
  schedule:
    - cron: '*/5 * * * *'    # run every 5 minutes
  workflow_dispatch:

permissions:
  contents: write   # allow committing updated last_digest.txt

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Get upstream digest from registry (robust + fallbacks)
        id: getdigest
        run: |
          set -euo pipefail

          IMAGE="superseriousbusiness/gotosocial:latest"
          DIGEST=""

          echo "Attempt 1: docker buildx imagetools inspect and parse 'Digest:' line"
          # Ensure buildx is available earlier in the workflow (docker/setup-buildx-action)
          RAW=$(docker buildx imagetools inspect "$IMAGE" 2>/dev/null || true)
          if [ -n "$RAW" ]; then
            DIGEST=$(printf '%s\n' "$RAW" | grep '^Digest:' | awk '{print $2}' | head -n1 || true)
          fi

          if [ -n "$DIGEST" ]; then
            echo "Found digest (method 1): $DIGEST"
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Attempt 2: imagetools inspect --raw + jq"
          # Install jq temporarily if absent (safe on ubuntu-latest)
          if ! command -v jq >/dev/null 2>&1; then
            echo "jq not found — installing jq"
            sudo apt-get update -y
            sudo apt-get install -y jq
          fi

          RAW_JSON=$(docker buildx imagetools inspect "$IMAGE" --raw 2>/dev/null || true)
          if [ -n "$RAW_JSON" ]; then
            # Try to extract manifest digest field(s)
            DIGEST=$(printf '%s\n' "$RAW_JSON" | jq -r '(.manifest // .Manifest // .manifestList // .index // .Digest // .digest) // empty' | head -n1 || true)
          fi

          if [ -n "$DIGEST" ]; then
            echo "Found digest (method 2): $DIGEST"
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Attempt 3: Docker Hub API fallback (public repository)"
          # Query Docker Hub tags API for 'latest' — may return several images; pick digest if present
          HUB_API="https://hub.docker.com/v2/repositories/superseriousbusiness/gotosocial/tags/latest"
          HUB_JSON=$(curl -sS "$HUB_API" || true)
          if [ -n "$HUB_JSON" ]; then
            # Try to extract digest from 'images' array (first image)
            DIGEST=$(printf '%s\n' "$HUB_JSON" | jq -r '.images[0].digest // .images[].digest // empty' | head -n1 || true)
          fi

          if [ -n "$DIGEST" ]; then
            echo "Found digest (method 3 - Docker Hub API): $DIGEST"
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "ERROR: Failed to detect upstream digest via any method"
          echo "Raw buildx output was:"
          printf '%s\n' "$RAW" || true
          exit 1

      - name: Read previous digest (if any)
        id: prev
        run: |
          if [ -f last_digest.txt ]; then
            PREV=$(cat last_digest.txt)
          else
            PREV=""
          fi
          echo "Previous digest: $PREV"
          echo "prev=$PREV" >> $GITHUB_OUTPUT

      - name: Compare digests
        id: compare
        run: |
          if [ "${{ steps.getdigest.outputs.digest }}" = "${{ steps.prev.outputs.prev }}" ]; then
            echo "No change detected."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Change detected!"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop early if not changed
        if: ${{ steps.compare.outputs.changed == 'false' }}
        run: echo "Upstream image digest unchanged. Nothing to do."

      - name: Save new digest
        if: ${{ steps.compare.outputs.changed == 'true' }}
        run: echo "${{ steps.getdigest.outputs.digest }}" > last_digest.txt

      - name: Commit updated digest
        if: ${{ steps.compare.outputs.changed == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_digest.txt
          git commit -m "chore: update last_digest.txt (upstream changed)"
          git push

      - name: Log in to Docker Hub
        if: ${{ steps.compare.outputs.changed == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        if: ${{ steps.compare.outputs.changed == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/deploy-gts-to-railway:latest
